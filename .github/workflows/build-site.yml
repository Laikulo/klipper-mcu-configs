on:
  - push
  - workflow_dispatch

jobs:
  build_whl:
    runs-on:
      - ubnutu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'
      - run: pip install build
      - run: make metadata


